<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Validation Form</title>
</head>
<body>
  <form id="userForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required /><br /><br />

    <label for="age">Age:</label>
    <input type="number" id="age" required /><br /><br />

    <button id="btn" type="submit">Submit</button>
  </form>

  <script>
    // Function to validate form input and handle the promise logic
    function validateForm(event) {
      event.preventDefault(); // Prevent the form from refreshing the page
      
      const name = document.getElementById("name").value;
      const age = parseInt(document.getElementById("age").value);

      if (!name || isNaN(age)) {
        alert("Both fields are required.");
        return;
      }

      // Create a promise to check if the user is old enough
      const ageCheck = new Promise((resolve, reject) => {
        setTimeout(() => {
          if (age >= 18) {
            resolve(`Welcome, ${name}. You can vote.`);
          } else {
            reject(`Oh sorry, ${name}. You aren't old enough.`);
          }
        }, 4000);
      });

      // Handle the resolved or rejected promise
      ageCheck
        .then((message) => alert(message))
        .catch((error) => alert(error));
    }

    // Add an event listener for form submission
    document.getElementById("userForm").addEventListener("submit", validateForm);
  </script>
</body>
</html>
